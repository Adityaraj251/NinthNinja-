<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doubt Solving - Ninth Ninja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }
    .doubt {
      margin: 15px 0;
      background: #e3f2fd;
      padding: 10px;
      border-left: 4px solid #2196f3;
    }
    .answer {
      background: #c8e6c9;
      margin-left: 20px;
      padding: 10px;
      border-left: 4px solid #388e3c;
    }
    #adminAnswerBox {
      display: none;
      margin-top: 20px;
    }
    #adminToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: transparent;
      color: #2196f3;
      font-size: 16px;
      cursor: pointer;
      border: 2px dashed #2196f3;
      padding: 5px 10px;
      border-radius: 8px;
      opacity: 0.4;
    }
    #adminToggle:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Post Your Doubt</h1>

  <div>
    <textarea id="doubtInput" placeholder="Write your doubt..."></textarea>
    <button onclick="postDoubt()">Submit Doubt</button>
  </div>

  <h2>All Doubts</h2>
  <div id="doubtList"></div>

  <!-- Admin Answer Box -->
  <div id="adminAnswerBox">
    <h3>Post Answer (Admin Only)</h3>
    <textarea id="answerInput" placeholder="Type your answer..."></textarea>
    <button onclick="submitAnswer()">Post Answer</button>
  </div>

  <!-- Hidden Admin Toggle Button -->
  <div id="adminToggle" onclick="toggleAdmin()">
    Admin Mode ðŸ”’
  </div>

  <script>
    let doubts = JSON.parse(localStorage.getItem('doubts')) || [];
    let selectedDoubtIndex = null;
    let isAdmin = false;

    function postDoubt() {
      const text = document.getElementById("doubtInput").value.trim();
      if (text === "") return;
      doubts.push({ question: text, answer: "" });
      localStorage.setItem("doubts", JSON.stringify(doubts));
      document.getElementById("doubtInput").value = "";
      loadDoubts();
    }

    function loadDoubts() {
      const list = document.getElementById("doubtList");
      list.innerHTML = "";

      doubts.forEach((item, index) => {
        const doubtDiv = document.createElement("div");
        doubtDiv.className = "doubt";
        doubtDiv.innerHTML = `
          <strong>Doubt:</strong> ${item.question}
          ${item.answer ? `<div class="answer"><strong>Answer:</strong> ${item.answer}</div>` : ""}
          ${isAdmin && !item.answer ? `<br><button onclick="showAnswerBox(${index})">Answer</button>` : ""}
        `;
        list.appendChild(doubtDiv);
      });
    }

    function showAnswerBox(index) {
      selectedDoubtIndex = index;
      document.getElementById("adminAnswerBox").style.display = "block";
    }

    function submitAnswer() {
      const ans = document.getElementById("answerInput").value.trim();
      if (ans === "") return;
      doubts[selectedDoubtIndex].answer = ans;
      localStorage.setItem("doubts", JSON.stringify(doubts));
      document.getElementById("answerInput").value = "";
      document.getElementById("adminAnswerBox").style.display = "none";
      loadDoubts();
    }

    function toggleAdmin() {
      isAdmin = !isAdmin;
      document.getElementById("adminToggle").textContent = isAdmin ? "Admin Mode âœ…" : "Admin Mode ðŸ”’";
      loadDoubts();
    }

    loadDoubts();
  </script>

</body>
</html>
