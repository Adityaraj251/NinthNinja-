<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doubt Solving - Ninth Ninja</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      color: #0f172a;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
      color: #0f172a;
      margin-bottom: 20px;
    }

    .glass-box {
      background: #ffffff;
      border: 1px solid #bbdefb;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid #90caf9;
      background: #f0f8ff;
      color: #0f172a;
      font-size: 16px;
      outline: none;
    }

    textarea::placeholder, input::placeholder {
      color: #607d8b;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(to right, #42a5f5, #1e88e5);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 12px;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 10px #90caf9;
      transition: 0.4s;
      width: 100%;
    }

    button:hover {
      box-shadow: 0 0 20px #42a5f5;
      transform: scale(1.02);
    }

    .doubt {
      background: #e3f2fd;
      padding: 15px;
      border-left: 5px solid #42a5f5;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .answer {
      background: #e8f5e9;
      border-left: 5px solid #66bb6a;
      margin-top: 10px;
      padding: 12px;
      border-radius: 10px;
    }

    .timestamp {
      font-size: 12px;
      color: #607d8b;
      margin-top: 5px;
    }

    #adminToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      color: #1e88e5;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border: 2px solid #90caf9;
      padding: 10px 18px;
      border-radius: 30px;
      z-index: 999;
      transition: 0.3s;
    }

    #adminToggle:hover {
      background: #1e88e5;
      color: white;
    }

    #scrollTop {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #1976d2;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 999;
      box-shadow: 0 0 10px #0d47a1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::selection {
      background: #2196f3;
      color: white;
    }

    .divider {
      height: 1px;
      background: #bbdefb;
      margin: 30px 0;
      opacity: 0.4;
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px 15px;
      }

      textarea, input {
        font-size: 14px;
      }

      .glass-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Ask Your Doubt</h1>

    <div class="glass-box">
      <textarea id="doubtInput" placeholder="Type your doubt clearly..."></textarea>
      <button onclick="postDoubt()">üì© Submit Doubt</button>
    </div>

    <h2>üìö All Doubts</h2>
    <input type="text" id="searchInput" onkeyup="filterDoubts()" placeholder="üîç Search doubts..." />
    <div id="doubtList" class="glass-box"></div>

    <!-- Admin Answer Box -->
    <div id="adminAnswerBox" class="glass-box" style="display: none;">
      <h3>üõ† Post Answer (Admin Only)</h3>
      <textarea id="answerInput" placeholder="Write your answer here..."></textarea>
      <button onclick="submitAnswer()">‚úÖ Post Answer</button>
    </div>
  </div>

  <!-- Admin Access Button -->
  <div id="adminToggle" onclick="activateAdminMode()">Admin Mode üîí</div>

  <!-- Scroll to top -->
  <div id="scrollTop" onclick="scrollToTop()">‚¨Ü</div>

  <script>
    let doubts = JSON.parse(localStorage.getItem('doubts')) || [];
    let selectedDoubtIndex = null;
    let isAdmin = localStorage.getItem('isAdmin') === 'true';

    function postDoubt() {
      const text = document.getElementById("doubtInput").value.trim();
      if (text === "") return;
      const timestamp = new Date().toLocaleString();
      doubts.push({ question: text, answer: "", time: timestamp });
      localStorage.setItem("doubts", JSON.stringify(doubts));
      document.getElementById("doubtInput").value = "";
      loadDoubts();
    }

    function loadDoubts() {
      const list = document.getElementById("doubtList");
      list.innerHTML = "";

      doubts.forEach((item, index) => {
        const doubtDiv = document.createElement("div");
        doubtDiv.className = "doubt";
        doubtDiv.innerHTML = `
          <strong>‚ùì Doubt:</strong> ${item.question}
          <div class="timestamp">üïí ${item.time}</div>
          ${item.answer ? `<div class="answer"><strong>‚úîÔ∏è Answer:</strong> ${item.answer}</div>` : ""}
          ${isAdmin && !item.answer ? `<br><button onclick="showAnswerBox(${index})">üñä Answer</button>` : ""}
        `;
        list.appendChild(doubtDiv);
      });

      document.getElementById("adminToggle").textContent = isAdmin ? "Admin Mode ‚úÖ" : "Admin Mode üîí";
    }

    function showAnswerBox(index) {
      selectedDoubtIndex = index;
      document.getElementById("adminAnswerBox").style.display = "block";
    }

    function submitAnswer() {
      const ans = document.getElementById("answerInput").value.trim();
      if (ans === "") return;
      doubts[selectedDoubtIndex].answer = ans;
      localStorage.setItem("doubts", JSON.stringify(doubts));
      document.getElementById("answerInput").value = "";
      document.getElementById("adminAnswerBox").style.display = "none";
      loadDoubts();
    }

    function activateAdminMode() {
      if (isAdmin) {
        isAdmin = false;
        localStorage.setItem('isAdmin', 'false');
        loadDoubts();
        return;
      }

      const pass = prompt("üîê Enter Admin Password:");
      if (pass === "ninjaaditya999") {
        isAdmin = true;
        localStorage.setItem('isAdmin', 'true');
        alert("‚úÖ Admin mode activated");
        loadDoubts();
      } else {
        alert("‚ùå Incorrect Password");
      }
    }

    function filterDoubts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const allDoubts = document.querySelectorAll(".doubt");
      allDoubts.forEach(div => {
        const text = div.textContent.toLowerCase();
        div.style.display = text.includes(query) ? "block" : "none";
      });
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = function () {
      document.getElementById("scrollTop").style.display =
        window.scrollY > 300 ? "block" : "none";
    };

    loadDoubts();
  </script>
</body>
</html>
