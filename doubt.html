<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doubt Solving - Ninth Ninja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    textarea, input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 10px;
    }
    .doubt {
      margin: 15px 0;
      background: #e3f2fd;
      padding: 10px;
      border-left: 4px solid #2196f3;
    }
    .answer {
      background: #c8e6c9;
      margin-left: 20px;
      padding: 10px;
      border-left: 4px solid #388e3c;
    }
    #adminLogin {
      margin: 20px auto;
      max-width: 400px;
      background: #fff3cd;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Post Your Doubt</h1>

  <div>
    <textarea id="doubtInput" placeholder="Write your doubt..."></textarea>
    <button onclick="postDoubt()">Submit Doubt</button>
  </div>

  <h2>All Doubts</h2>
  <div id="doubtList"></div>

  <!-- Admin Login -->
  <div id="adminLogin">
    <h3>Admin Login (owner)</h3>
    <input type="password" id="adminPassword" placeholder="Enter admin password">
    <button onclick="loginAsAdmin()">Login</button>
  </div>

  <!-- Admin Answer Box -->
  <div id="adminAnswerBox" style="display:none;">
    <h3>Post Answer (Admin Only)</h3>
    <textarea id="answerInput" placeholder="Type your answer..."></textarea>
    <button onclick="submitAnswer()">Post Answer</button>
  </div>

  <script>
    let doubts = JSON.parse(localStorage.getItem('doubts')) || [];
    let selectedDoubtIndex = null;
    let isAdmin = false;

    function postDoubt() {
      const text = document.getElementById("doubtInput").value.trim();
      if (text === "") return;
      doubts.push({ question: text, answer: "" });
      localStorage.setItem("doubts", JSON.stringify(doubts));
      document.getElementById("doubtInput").value = "";
      loadDoubts();
    }

    function loadDoubts() {
      const list = document.getElementById("doubtList");
      list.innerHTML = "";

      doubts.forEach((item, index) => {
        const doubtDiv = document.createElement("div");
        doubtDiv.className = "doubt";
        doubtDiv.innerHTML = `
          <strong>Doubt:</strong> ${item.question}
          ${item.answer ? `<div class="answer"><strong>Answer:</strong> ${item.answer}</div>` : ""}
          ${isAdmin && !item.answer ? `<br><button onclick="showAnswerBox(${index})">Answer</button>` : ""}
        `;
        list.appendChild(doubtDiv);
      });
    }

    function showAnswerBox(index) {
      selectedDoubtIndex = index;
      document.getElementById("adminAnswerBox").style.display = "block";
    }

    function submitAnswer() {
      const ans = document.getElementById("answerInput").value.trim();
      if (ans === "") return;
      doubts[selectedDoubtIndex].answer = ans;
      localStorage.setItem("doubts", JSON.stringify(doubts));
      document.getElementById("answerInput").value = "";
      document.getElementById("adminAnswerBox").style.display = "none";
      loadDoubts();
    }

    function loginAsAdmin() {
      const pass = document.getElementById("adminPassword").value;
      if (pass === "I love u Aditya") {
        isAdmin = true;
        document.getElementById("adminLogin").style.display = "none";
        loadDoubts();
        alert("Welcome Aditya! You are now admin.");
      } else {
        alert("Wrong password!");
      }
    }

    loadDoubts();
  </script>

</body>
</html>
